<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AI Agent - Home</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background: #f8f9fa; color: #333; }
    h1 { color: #007bff; }
    form { margin-top: 20px; }
    input[type=text] { width: 60%; padding: 8px; font-size: 1em; }
    button { padding: 8px 16px; font-size: 1em; background: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
    a { color: #007bff; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .messages { margin-top: 20px; color: red; }
  </style>
</head>
<body>
  <h1>AI Agent</h1>
  
  <form action="/" method="post">
    <input name="query" placeholder="Enter a query..." required>
    <button type="submit">Search</button>
  </form>

  <p><a href="/history">View history</a></p>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="messages">
        <ul>
          {% for m in messages %}
            <li>{{ m }}</li>
          {% endfor %}
        </ul>
      </div>
    {% endif %}
  {% endwith %}
</body>
</html>
